<div [formGroup]="form">
  <label [attr.for]="base.key" class="ibFormControl-label">{{base.label}}</label>

  <div [ngSwitch]="base.controlType">

    <input [ngSwitch]="base.controlType" *ngSwitchCase="'textbox'" [formControlName]="base.key"
            [id]="base.key" [type]="base.type">

    <select [id]="base.key" *ngSwitchCase="'dropdown'" [formControlName]="base.key">
      <option *ngFor="let opt of base.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="ibFormControl-errorMessage" *ngIf="self.invalid">{{base.label}} is required</div>
</div>
