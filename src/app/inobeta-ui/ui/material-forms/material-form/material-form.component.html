<form (ngSubmit)="onSubmit()" [formGroup]="form" class="ibForm">

  <div fxLayout="row wrap">
    <ib-material-form-control
      *ngFor="let field of fields"
      class="ibFormRow"
      [base]="field"
      [form]="form"
      [fxFlex]="field.width"
      style="padding: 5px;"
    ></ib-material-form-control>
  </div>

  <div
    class="ibFormRow ibFormActions"
    fxLayout="row"
    fxLayoutAlign="end"
    fxLayoutGap="20px"
    >
    <ib-material-form-control
      *ngFor="let action of simpleActions"
      class="ibFormRow"
      [base]="action"
      [form]="form"
    ></ib-material-form-control>
    <ib-material-form-control
      *ngIf="submitAction"
      class="ibFormRow"
      [base]="submitAction"
      [form]="form"
    ></ib-material-form-control>
  </div>
</form>
