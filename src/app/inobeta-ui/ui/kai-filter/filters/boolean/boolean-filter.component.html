<ib-filter-button>
  <span ib-filter-name><ng-content></ng-content></span>
  <span ib-filter-value *ngIf="isDirty">
    {{ (displayValue ? "shared.ibFilter.true" : "shared.ibFilter.false") | translate | lowercase }}
  </span>

  <section [formGroup]="filter.form" style="padding: .5em 1em 1em 1em">
    <mat-button-toggle-group [formControlName]="name" style="width: 100%;">
      <mat-button-toggle [value]="true" style="width: 100%;">{{ "shared.ibFilter.true" | translate }}</mat-button-toggle>
      <mat-button-toggle [value]="false" style="width: 100%;"> {{ "shared.ibFilter.false" | translate }}</mat-button-toggle>
    </mat-button-toggle-group>
  </section>

  <ib-filter-action-group>
    <button mat-button (click)="clear()" [disabled]="!isDirty">
      {{ "shared.ibFilter.clear" | translate }}
    </button>
    <button mat-button color="primary" (click)="applyFilter()">
      {{ "shared.ibFilter.update" | translate }}
    </button>
  </ib-filter-action-group>
</ib-filter-button>
