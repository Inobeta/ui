<ib-filter-button>
  <span ib-filter-name><ng-content></ng-content></span>
  <span ib-filter-value *ngIf="isDirty">
    {{
      "shared.ibFilter.label.number"
        | translate : displayLabelParams
        | lowercase
    }}
  </span>

  <section [formGroup]="filter?.form" style="padding: 0 1em">
    <section class="ib-number-filter" [formGroupName]="name">
      <section style="display: flex">
        <mat-slider style="flex: 1" [max]="max" [min]="min" [step]="step">
          <input
            matSliderStartThumb
            formControlName="min"
            [value]="searchCriteria.value.min"
          />
          <input
            matSliderEndThumb
            formControlName="max"
            [value]="searchCriteria.value.max"
          />
        </mat-slider>
      </section>

      <section class="ib-number-filter__input-range">
        <mat-form-field appearance="outline" style="width: 12ch">
          <mat-label>{{ "shared.ibFilter.min" | translate }}</mat-label>
          <input
            matInput
            type="number"
            placeholder="min"
            formControlName="min"
            [value]="searchCriteria.value.min"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 12ch">
          <mat-label>{{ "shared.ibFilter.max" | translate }}</mat-label>
          <input
            matInput
            type="number"
            placeholder="max"
            formControlName="max"
            [value]="searchCriteria.value.max"
          />
        </mat-form-field>
      </section>
    </section>
  </section>

  <ib-filter-actions>
    <button ib-clear-filter-button mat-button (click)="clear()" [disabled]="!isDirty">
      {{ "shared.ibFilter.clear" | translate }}
    </button>
    <button ib-apply-filter-button mat-button color="primary" (click)="applyFilter()">
      {{ "shared.ibFilter.update" | translate }}
    </button>
  </ib-filter-actions>
</ib-filter-button>
