<div style="white-space:nowrap;" class="ib-total-row-sum-cell">
  <span>
    {{ 'shared.ibTable.func.sum.currentPage' | translate }}
    {{ apply(data.sortedData) | number:data.title.format:'it' }}
  </span>
  <span>
    {{ 'shared.ibTable.func.sum.allPages' | translate }}
    {{ apply(data.filteredData) | number:data.title.format:'it' }}
  </span>
  <button mat-button color="primary" (click)="addCell?.emit()">
    <mat-icon>loop</mat-icon>
    {{ 'shared.ibTable.func.change' | translate }}
  </button>
</div>
