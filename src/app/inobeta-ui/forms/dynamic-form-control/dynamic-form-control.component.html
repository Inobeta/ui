<div [formGroup]="form" class="ibForm-control">
  <label [attr.for]="base.key">{{base.label}}</label>

  <div [ngSwitch]="base.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="base.key"
            [id]="base.key" [type]="base.type">

    <select [id]="base.key" *ngSwitchCase="'dropdown'" [formControlName]="base.key">
      <option *ngFor="let opt of base.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="ibForm-errorMessage" *ngIf="!isValid">{{base.label}} is required</div>
</div>
