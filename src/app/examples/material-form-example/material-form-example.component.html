<mat-card appearance="outlined" style="margin: 2em">
  <mat-card-header>
    <mat-card-title>Classic login form</mat-card-title>
    <mat-card-subtitle>con Angular Material</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ib-material-form
      [actions]="actions"
      [fields]="loginFormFields"
      (ibSubmit)="onSubmit($event)"></ib-material-form>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined" style="margin: 2em">
  <mat-card-header>
    <mat-card-title>Showcase</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ib-material-form
      #customForm
      [actions]="customFormActions"
      [fields]="customFormFields"
      (ibSubmit)="onSubmit($event)"></ib-material-form>
  </mat-card-content>
</mat-card>
