<h2>Dynamic Forms</h2>
<div style="margin: 2em">
  <h3>Default Form</h3>
  <ib-form [fields]="fields" (ibSubmit)="onSubmit($event)"></ib-form>
</div>
<mat-card style="margin: 2em">
  <mat-card-header>
    <mat-card-title>Custom Form</mat-card-title>
    <mat-card-subtitle>con Angular Material</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ib-custom-material-form class="ibFormExample" [fields]="fields" (ibSubmit)="onSubmit($event)"></ib-custom-material-form>
  </mat-card-content>
</mat-card>
