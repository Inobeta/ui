<h2>Dynamic Forms</h2>
<div style="margin: 2em">
  <h3>Default Form</h3>
  <ib-form [fields]="defaultFormFields" (ibSubmit)="onSubmit($event)"></ib-form>
</div>

<mat-card appearance="outlined" style="margin: 2em">
  <mat-card-header>
    <mat-card-title>Form with textbox added after 3 seconds</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ib-material-form
      #emptyForm
      [fields]="noFormFields"
      [actions]="noFormActions"
      (ibSubmit)="onSubmit($event)"></ib-material-form>
  </mat-card-content>
</mat-card>
